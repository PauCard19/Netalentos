<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <link rel="stylesheet" href="registrarUsuario.css">
    <title>REGISTRAR</title>
    </head>
    <body>
        <div class="back-button">
            <a href="iniciarSesion.html">Regresar</a>
        </div>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="menu.html" method="post">
                        <div class="logo-container">
                            <img class="logo" src="img/logotipo.jpg">
                        </div>
                        <h2>Registro</h2>
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" required>
                            <label for="">Nombre</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" required>
                            <label for="">Apellido Paterno</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" required>
                            <label for="">Apellido Materno</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="earth-outline"></ion-icon>
                            <br>
                            <select id="Nacionalidad" required>
                                <option value="Seleccionar">Seleccionar Nacionalidad</option>
                                <option value="Mexicana">Mexicana</option>
                                <option value="Extranjera">Argentina</option>
                            </select>
                            
                        </div>
                        <div class="dob-label">
                            <p>Fecha de nacimiento<br></p>
                        </div>
                        <div class="dob-inputbox">
                            <label for="day">Día</label>
                            <input type="number" id="day" name="day" min="1" max="31" required>
                            <label for="month">Mes</label>
                            <input type="number" id="month" name="month" min="1" max="12" required>
                            <label for="year">Año</label>
                            <input type="number" id="year" name="year" min="1900" required>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label for="">Correo</label>
                        </div>
                        <button>Registrarse</button>
                        <div class="register">
                            <p>¿Ya tienes una cuenta? <a href="iniciarSesion.html">Iniciar sesión</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
